{% extends "blog/blog_base.html" %}

{% block page_title %}Blog posts | {% endblock %}

{% block blog_content %}

<div class="container">
  <h2>Blog Posts</h2>
  <div class="row">
    <div class="span3">

    </div>
    <div class="span6">
      <ul>
          {% for post in post_list %}
          <li><a href="{{ post.get_absolute_url }}">{{ post.title }}<a/></li>
          {% empty %}
          <li>Sorry, no posts yet. Check back soon!</li>
          {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
